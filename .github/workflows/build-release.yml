name: Build and Release App

on:
  push:
    branches: [main]  # Adjust branch name as needed
    tags: ['v*']      # Trigger on tag pushes matching v*
  pull_request:
    branches: [main]
  workflow_dispatch: # Allows manual triggering of the workflow

permissions:
  contents: write
  packages: write
  issues: write

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd tiny-reader-desktop
        npm install

    - name: Install React dependencies
      run: |
        cd tiny-reader-desktop/react-src
        npm install

    - name: Determine Environment
      id: environment
      run: |
        if [[ ${{ github.ref }} == refs/tags/v* ]]; then
          echo "ENVIRONMENT=production" >> $GITHUB_OUTPUT
          echo "IS_RELEASE=true" >> $GITHUB_OUTPUT
        elif [[ ${{ github.ref }} == refs/heads/main ]]; then
          echo "ENVIRONMENT=staging" >> $GITHUB_OUTPUT
          echo "IS_RELEASE=false" >> $GITHUB_OUTPUT
        else
          echo "ENVIRONMENT=development" >> $GITHUB_OUTPUT
          echo "IS_RELEASE=false" >> $GITHUB_OUTPUT
        fi
      shell: bash

    - name: Build React app for Production
      if: steps.environment.outputs.ENVIRONMENT == 'production'
      env:
        REACT_APP_ENV: production
      run: |
        cd tiny-reader-desktop/react-src
        npm run build

    - name: Build React app for Staging
      if: steps.environment.outputs.ENVIRONMENT == 'staging'
      env:
        REACT_APP_ENV: staging
      run: |
        cd tiny-reader-desktop/react-src
        npm run build

    - name: Build React app for Development
      if: steps.environment.outputs.ENVIRONMENT == 'development'
      env:
        REACT_APP_ENV: development
      run: |
        cd tiny-reader-desktop/react-src
        CI=false npm run build

    - name: Install Neutralino CLI
      run: |
        cd tiny-reader-desktop
        npm install -g @neutralinojs/neu

    - name: Build Neutralino app
      run: |
        cd tiny-reader-desktop
        npx neu build

    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-build-${{ matrix.os }}
        path: tiny-reader-desktop/dist/**

  # Separate release job to collect all platform artifacts and create a single release
  release:
    needs: build-and-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      packages: write
    steps:
    - name: Download all platform artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./release-assets

    - name: Display structure of downloaded artifacts
      run: ls -R
      working-directory: ./release-assets

    - name: Create GitHub Release with all platform assets
      uses: softprops/action-gh-release@v2
      with:
        files: ./release-assets/**
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref }}
        body: |
          ## Release Notes
          This release includes:
          - Bug fixes and performance improvements
          - New features and enhancements
          - Updated dependencies
        draft: false
        prerelease: false