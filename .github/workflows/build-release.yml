name: Build and Release App

on:
  push:
    branches: [main]  # Adjust branch name as needed
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd tiny-reader-desktop
        npm install

    - name: Install React dependencies
      run: |
        cd tiny-reader-desktop/react-src
        npm install

    - name: Build React app
      run: |
        cd tiny-reader-desktop/react-src
        npm run build

    - name: Install Neutralino CLI
      run: |
        cd tiny-reader-desktop
        npm install -g @neutralinojs/neu

    - name: Build Neutralino app
      run: |
        cd tiny-reader-desktop
        npx neu build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-build-${{ matrix.os }}
        path: tiny-reader-desktop/dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./releases

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: ./releases/**/*
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref }}
        body: |
          ## Release Notes
          This release includes:
          - Bug fixes and performance improvements
          - New features and enhancements
          - Updated dependencies
        draft: false
        prerelease: false